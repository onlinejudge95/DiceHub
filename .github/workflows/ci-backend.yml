name: "CI - Backend"

on:
  pull_request:
    paths:
      - "backend/**"

defaults:
  run:
    shell: sh

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set-Up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./backend/go.mod
          cache-dependency-path: ./backend/go.sum
      - name: Install dependencies
        run: |
          cd backend
          go mod tidy
      - name: Run formatting
        run: |
          cd backend
          go install mvdan.cc/gofumpt@latest
          gofumpt -d -l .
